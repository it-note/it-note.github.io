<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shorcut icon" href="https://em-content.zobj.net/source/skype/289/night-with-stars_1f303.png">
    <link rel="stylesheet" href="src/momentum.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Momentum</title>
</head>
<body>
    <div class="whether"></div>
    <div id="filter"></div>
    <div id="root">
        <div class="timer">
            <h1 id="time">00:00:00</h1>
            <h1 id="message">Good morning, 김지연.</h1>
        </div>
        <div class="todo-form">
            <h2>What's your main forcus for today?</h2>
            <form>
                <input type="text" id="todo">
            </form>
        </div>
        <div class="todo-text">
            <h2>TODAY</h2>
            <div class="list">
                <input type="checkbox" id="check">
                <label for="check">
                    <img id="check-img" src="https://em-content.zobj.net/thumbs/240/toss-face/342/white-square-button_1f533.png">
                </label>
                <span></span>
                <button><img src="https://em-content.zobj.net/thumbs/240/toss-face/342/cross-mark-button_274e.png"></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/momentum.js"></script>
</body>
</html>
